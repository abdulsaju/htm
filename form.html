<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="">
</head>
<body bgcolor="sndle">
    <table>
        <center><h1>HTML Registration Form</h1></center>

        <form name="Registration" class="Registration form">

            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your name">
         <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="your email">
         <br>
            <label for="password">password<br></label>
            <input type="password" name="password" id="password">
         <br>
            <label for="Phonenumber">Phonenumber</label><br>
            <input type="text" name="Phonenumber" id="Phonenumber">
         <br>
             <label for="gender">Gender</label><br>
             male: <input type="radio" name="gender" id="male">
             female: <input type="radio" name="gender" id="female">
             other: <input type="radio" name="gender" id="other">
         <br>
            
            <label for="language">language</label><br>
              <select name="language" id="language">
               <option value="">Select language</option>
               <option value="Tamil">Tamil</option>
               <option value="Spanish">Spanish</option>
               <option value="English">English</option>
               <option value="Hindi">Hindi</option>
               <option value="Arabic">Arabic</option>
               <option value="Russian">Russian</option>
            </select>
        <br>
            <label for="Zip code">Zip code:</label>
            <input type="text" name="Zip code" id="Zip code">
        <br>
            <label for="about">About</label>
            <textarea name="about" id="about" placeholder="Write about yourself"></textarea>
        <br>
            <input type="submit" class="submit" value="Register">
            <br>

        </form>
    </table>
    
</body>
</html>
